<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="form">
        <div class="box">
            <div class="text">
                <h3>Create Account</h3>
            </div>
            <div class="name">
                <input id="name" type="text" placeholder="Your Name">

            </div>
            <div class="email">
                <input id="email" type="email" placeholder="Your Email">

            </div>
            <div class="password">
                <input  id="password" type="password" placeholder="Password">

            </div>
            <div class="passrepeat">
                <input id="passrepeat" type="password" placeholder="Repeat your password">

            </div>
            <div class="checkbox">
                <input class="checkbox" type="checkbox">
                <span id="termservice"> I agree all statements in <a id="link" href="">Terms of service</a></span>
            </div>
            <div class="signup">
                <button class="buttonup" >
                    <span class="textup">Sign Up</span>
                </button>
            </div>
            <div class="login">
                <span class="login">Have already an account? <a id="link" href="">Login here</a></span>
            </div>

        </div>
    </div>




</body>
</html>
